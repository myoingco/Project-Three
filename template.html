<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>some project</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
  header {
    color: royalblue;
    border-radius: 0.5em;
    border: 1px solid rgb(191, 187, 187);
    padding: 4px;
  }
</style>
<body id="custom-bg">
    <div class="container">
      <header class="d-flex flex-column justify-content-center py-3 my-3">
        <ul class="nav nav-pills d-flex flex-column align-content-center">
          <li class="nav-item"><h3>NBA Advanced Analytics Dashboard.</h3></li>
          <li class="nav-item align-self-center"><img alt="nba" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/03/National_Basketball_Association_logo.svg/105px-National_Basketball_Association_logo.svg.png"></li>
          <li class="nav-item">Click the dropdown to check out state stats and metrics.</li>
        </ul>
      </header>
      <div class="row">
        <!-- Holds Player Dropdown Menu -->
        <div class="col-md-12">
          <div class="">
            <h5>State:</h5>
            <select title="states" class="form-select" id="selDataset" onchange="optionChanged(this.value)"></select>

          </div>
          <!-- Holds Player Info such as Pos, PTS, etc.  -->
          <div class="card">
            <div class="card-header">
              Raw State Info
            </div>
            <div id="sample-metadata" class="card-body"></div>
          </div>
        </div>
      </div>
        <!-- First Plot location -->
      <div class="row">
        <div class="col-md-5">
          <div id="bar"></div>
        </div>
        <!-- Second Plot location -->
        <div class="col-md-5">
          <div id="plot"></div>
        </div>
      </div>
      <!-- Third Plot Location -->
      <div class="row">
        <div class="col-md-12">
          <div id="scatter"></div>
        </div>
      </div>
    </div>
<script src="static/states.js"></script>
</body>
</html>
